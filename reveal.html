<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baby Bomber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Baby Bomber</h1>

    <div id="info-header"></div>
    
    <div id="gameContainer">
        <div id="left-panel" class="side-panel">
            <div id="livesDisplay">Vidas: 3</div>
            <div id="control-toggle-container">
                <label id="control-toggle-label">
                    <span>Joystick</span>
                    <input type="checkbox" id="control-toggle">
                    <span class="toggle-slider"></span>
                    <span>Botones</span>
                </label>
            </div>
            <div id="controls">
                <div id="joystick-container" class="control-active">
                    <div id="joystick-base"></div>
                    <div id="joystick-stick"></div>
                </div>
                <div id="button-controls" class="control-hidden">
                    <div id="btn-up" class="control-btn">â–²</div>
                    <div id="btn-left" class="control-btn">â—€</div>
                    <div id="btn-down" class="control-btn">â–¼</div>
                    <div id="btn-right" class="control-btn">â–¶</div>
                </div>
            </div>
        </div>

        <div id="canvasWrapper">
            <canvas id="gameCanvas"></canvas>
        </div>

        <div id="right-panel" class="side-panel">
            <div id="bombButton"></div>
        </div>
    </div>

    <div id="bottom-panel">
        <!-- This will be populated by script.js in portrait mode -->
    </div>

    <div id="toast-container"></div>

    <p>Usa WASD o Flechas para moverte.</p>
    <button id="restartButton">ðŸ”„ Reiniciar Juego</button>

    <script src="script.js"></script>
</body>
</html>
